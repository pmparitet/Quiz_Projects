<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Квартиры и апартаменты в Москве напрямую от застройщиков</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="./static/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
	<!-- <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat&family=Playfair+Display:wght@400;600&family=Roboto+Slab:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
	<script src="./static/data.js"></script>
	<script defer src="./static/main.js" ></script>
	<script defer src="./static/send.js"></script>
</head>
<body class="startImg">

<div class="container">
	<div class="quiz-container">
		<div class="quiz-start active-question">
			<!-- Стартовая страница -->
			<div class="start-page__bg"></div>
			<div class="quiz-start-header">
				<div class="quiz-start-title-separator"></div>
				<h1 class="quiz-start-title">Квартиры и апартаменты в Москве напрямую от застройщиков</h1>
				<h2 class="quiz-start-title-subheader">✓200 жилых комплексов ✓Квартиры от 5 млн. ✓Ипотека от 5% ✓Без комиссий и переплат</h2>
				
				<button class="c-button" type="button" id="button-start">кнопка Start </button>
				
					<!-- 			<button class="c-button" type="button" id="button-start" onclick="alert(this.tagName.toLowerCase());">кнопка Start </button> -->

				<!-- <button type="button" class="">просто кнопка</button> -->

				
				<!-- <input type="button" name="" id="" value="Тестовая кнопка input" /> -->
				<!-- <a href="#" class="knopka">кнопка</a> -->
			</div>
		</div>
		<div class="quiz-main invisible-main">
			<form id="formCheckedBox">
				<div class="quiz-header">
					<h3 class="quiz-title">Квартиры напрямую от застройщиков в Москве и МО</h3>
					<hr class="quiz-title-separator">
				</div>
				<div class="questions-all">
					<!--  -->
				</div>
			</form>
		</div>
		<div class="finishForm invisible-finish">
			<br>
			<br>
			<form id="postForm" autocomplete="on">
				<div>
					<label>
						<span>Имя</span>
						<input placeholder="Имя" type="text" name="f[user_name]" value="">
					</label>
				</div>
				<br>
				<div>
					<label>
						<span>Телефон</span>
						<input class="phoneMask" type="tel" name="f[user_phone]" value="" required>
					</label>
				</div>
				<br>
				<div>
					<label>
						<span>Email</span>
						<input placeholder="example@mail.ru" type="email" name="f[user_email]" value="" required>
					</label>
				</div>
				<div>
					<label>
					<input type="checkbox" checked> Я согласен с <a href="#">условиями использования</a>
					</label>
				</div>
				<br>
				<div>
					<button class="c-button" type="submit">Отправить</button>
				</div>
			</form>
			<div id="resultMessage"></div>
			<br>
		</div>
	</div>	
	<div class="quiz-footer invisible-footer">
		<div class="progress-bar">
			<!-- строка прогресса заполнения-->
		</div>
		<div class="quiz-bottons">
			<!-- кнопки вперед / назад -->
			<button class="c-button" type="button" id="button-previous">кнопка Previous</button>
			<button disabled class="c-button" type="button" id="button-next">кнопка Next</button>
		</div> 
	</div>
</div> 
	
</body>
</html>
